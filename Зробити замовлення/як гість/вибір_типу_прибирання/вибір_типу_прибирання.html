    <script>
      

        document.addEventListener("DOMContentLoaded", function() {
            var faqItems = document.querySelectorAll('.faq-item');
            faqItems.forEach(function(item) {
                item.addEventListener('click', function() {
                    var answer = this.querySelector('.faq-answer');
                    if (answer.style.display === 'none' || answer.style.display === '') {
                        answer.style.display = 'block';
                        this.querySelector('i').classList.remove('fa-chevron-down');
                        this.querySelector('i').classList.add('fa-chevron-up');
                    } else {
                        answer.style.display = 'none';
                        this.querySelector('i').classList.remove('fa-chevron-up');
                        this.querySelector('i').classList.add('fa-chevron-down');
                    }
                });
            });
        });

        document.addEventListener('DOMContentLoaded', function() {
            const testimonialsList = document.querySelector('.testimonials-list');
            const testimonialItems = document.querySelectorAll('.testimonial-item');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            let currentIndex = 0;

            function showTestimonial(index) {
                const offset = -index * 100;
                testimonialsList.style.transform = `translateX(${offset}%)`;
            }

            prevBtn.addEventListener('click', function() {
                if (currentIndex > 0) {
                    currentIndex--;
                } else {
                    currentIndex = testimonialItems.length - 1;
                }
                showTestimonial(currentIndex);
            });

            nextBtn.addEventListener('click', function() {
                if (currentIndex < testimonialItems.length - 1) {
                    currentIndex++;
                } else {
                    currentIndex = 0;
                }
                showTestimonial(currentIndex);
            });

            showTestimonial(currentIndex);
        });

        (function() {
            var a = document.getElementById('myHeader'), b = null;
            window.addEventListener('scroll', Ascroll, false);
            document.body.addEventListener('scroll', Ascroll, false);
            function Ascroll() {
                if (b == null) {
                    var Sa = getComputedStyle(a, ''), s = '';
                    for (var i = 0; i < Sa.length; i++) {
                        if (Sa[i].indexOf('overflow') == 0 || Sa[i].indexOf('padding') == 0 || Sa[i].indexOf('border') == 0 || Sa[i].indexOf('outline') == 0 || Sa[i].indexOf('box-shadow') == 0 || Sa[i].indexOf('background') == 0) {
                            s += Sa[i] + ': ' + Sa.getPropertyValue(Sa[i]) + '; ';
                        }
                    }
                    b = document.createElement('div');
                    b.style.cssText = s + ' box-sizing: border-box; width: ' + a.offsetWidth + 'px;';
                    a.insertBefore(b, a.firstChild);
                    var l = a.childNodes.length;
                    for (var i = 1; i < l; i++) {
                        b.appendChild(a.childNodes[1]);
                    }
                    a.style.height = b.getBoundingClientRect().height + 'px';
                    a.style.padding = '0';
                    a.style.border = '0';
                }
                if (a.getBoundingClientRect().top <= 0) {
                    b.className = 'sticky';
                } else {
                    b.className = '';
                }
                window.addEventListener('resize', function() {
                    a.children[0].style.width = getComputedStyle(a, '').width;
                }, false);
            }
        })();

        function calculatePrice() {
            const area = document.getElementById('area').value;
            const cleaningType = document.getElementById('cleaning-type').value;
            const cleaningMethod = document.getElementById('cleaning-method').value;
            const priceElement = document.getElementById('price');
            let pricePerSquareMeter = 0;

            if (cleaningType === 'spring-cleaning') {
                if (cleaningMethod === 'one-time') {
                    pricePerSquareMeter = 45;
                } else if (cleaningMethod === 'contract') {
                    pricePerSquareMeter = 35;
                }
            } else if (cleaningType === 'Cleaning-after-repair-or-construction-work') {
                if (cleaningMethod === 'one-time') {
                    pricePerSquareMeter = 30;
                } else if (cleaningMethod === 'contract') {
                    pricePerSquareMeter = 25;
                }
            } else if (cleaningType === 'Cleaning-up-after-events') {
                if (cleaningMethod === 'one-time') {
                    pricePerSquareMeter = 55;
                } else if (cleaningMethod === 'contract') {
                    pricePerSquareMeter = 45;
                }
            } else if (cleaningType === 'Specific-cleaning') {
                if (cleaningMethod === 'one-time') {
                    pricePerSquareMeter = 55;
                } else if (cleaningMethod === 'contract') {
                    pricePerSquareMeter = 45;
                }
            }

            const totalPrice = area * pricePerSquareMeter;
            priceElement.textContent = `Ціна: ${totalPrice} грн`;
        }

    <div class="calc-container">
        <form action="додаткова-інформація/додаткова-інформація.html" onsubmit="return validateForm()">
        <h2 >Замовлення прибирання</h2>
        <label for="cleaning-type">Тип прибирання:</label>
        <select id="cleaning-type" onchange="calculatePrice()">
            <option value="spring-cleaning">Генеральне прибирання</option>
            <option value="Cleaning-after-repair-or-construction-work">Прибирання після ремонтних або будівельних робіт</option>
            <option value="Cleaning-up-after-events">Після ремонту</option>
            <option value="Specific-cleaning">Cпецифічне прибирання</option>
        </select>

        <label for="cleaning-method">Метод прибирання:</label>
        <select id="cleaning-method" onchange="calculatePrice()">
            <option value="one-time">Одноразове</option>
            <option value="contract">Контракт</option>
        </select>

        <label for="area">Кількість квадратних метрів:</label>
        <input type="number" id="area" placeholder="Введіть площу" oninput="calculatePrice()">

        <label for="additional-info">Додаткова інформація:</label>
        <textarea id="additional-info" rows="4" placeholder="Введіть додаткову інформацію"></textarea>

        <div class="result" id="price">Ціна: 0 грн</div>

        <label for="payment-method">Метод оплати:</label>

            <option value="mono">Монобанк</option>
            <option value="after-cleaning">Оплата після прибирання</option>
        </select>

        <button type="submit">Замовити</button>
